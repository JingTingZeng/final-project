<html prefix='og: http://ogp.me/ns#'>
	<head>
		<title>高雄市公廁查詢平台</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="initial-scale=1.0">
		<meta property="og:title" content="高雄市公廁查詢平台"></meta>
		<meta property="og:url" content="http://yuchun9508.github.io/web/final"></meta>
		<meta property="og:image" content="https://raw.githubusercontent.com/yuchun9508/web/gh-pages/final/img/logo.png"></meta>
		<meta property="og:description" content="給你最美好的公廁體驗"></meta>
		<meta property="og:site_name" content="匆衝沖"></meta>
		<link rel="icon" href="img/icon.ico" type="image/x-icon" />
    	<link rel="stylesheet" href="css/final.css" />
    	<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/all.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCknlxvag2rxj7motXBam-9Y8v-55BmYzo">
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi35-yU-lu6neNaObs6M4OZYVvHFNz1MA&callback=initMap"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="header"></div>
			<div class="content">
				<div class="search"> 
					<select class="selectArea">
						<option value="null" selected>--選擇高雄市地區--</option>
						<option value="楠梓區">楠梓區</option>
						<option value="左營區">左營區</option>
						<option value="鼓山區">鼓山區</option>
						<option value="三民區">三民區</option>
						<option value="苓雅區">苓雅區</option>
						<option value="新興區">新興區</option>
						<option value="前金區">前金區</option>
						<option value="鹽埕區">鹽埕區</option>
						<option value="前鎮區">前鎮區</option>
						<option value="旗津區">旗津區</option>
						<option value="小港區">小港區</option>
						<option value="鳳山區">鳳山區</option>
						<option value="茂林區">茂林區</option>
						<option value="甲仙區">甲仙區</option>
						<option value="六龜區">六龜區</option>
						<option value="杉林區">杉林區</option>
						<option value="美濃區">美濃區</option>
						<option value="內門區">內門區</option>
						<option value="仁武區">仁武區</option>
						<option value="田寮區'">田寮區</option>
						<option value="旗山區">旗山區</option>
						<option value="梓官區">梓官區</option>
						<option value="阿蓮區">阿蓮區</option>
						<option value="湖內區">湖內區</option>
						<option value="岡山區">岡山區</option>
						<option value="茄萣區">茄萣區</option>
						<option value="路竹區">路竹區</option>
						<option value="鳥松區">鳥松區</option>
						<option value="永安區">永安區</option>
						<option value="燕巢區">燕巢區</option>
						<option value="大樹區">大樹區</option>
						<option value="大寮區">大寮區</option>
						<option value="林園區">林園區</option>
						<option value="彌陀區">彌陀區</option>
						<option value="橋頭區">橋頭區</option>
						<option value="大社區">大社區</option>
						<option value="瑪雅村">那瑪夏區</option>
						<option value="桃源區">桃源區</option>
					</select><br/>
					<div class="selectType">
						<div class="title">選擇公廁類型</div>
						<div class="selection_style_1">
							<div id='remark_1' class='remark'>廟</div><div onMouseOver='show_remark(1)' onMouseOut='hide_remark(1)'><input type="checkbox" name="Type" value="宮" id="temple"><label for="temple"></label></div>

							<div id='remark_2' class='remark'>公園</div><div onMouseOver='show_remark(2)' onMouseOut='hide_remark(2)'><input type="checkbox" name="Type" value="公園" id="park"><label for="park"></label></div>

							<div id='remark_3' class='remark'>學校</div><div onMouseOver='show_remark(3)' onMouseOut='hide_remark(3)'><input type="checkbox" name="Type" value="國" id="school"><label for="school"></label></div>

							<div id='remark_4' class='remark'>加油站</div><div onMouseOver='show_remark(4)' onMouseOut='hide_remark(4)'><input type="checkbox" name="Type" value="加油站" id="gas_station"><label for="gas_station"></label></div>

							<div id='remark_5' class='remark'>超商</div><div onMouseOver='show_remark(5)' onMouseOut='hide_remark(5)'><input type="checkbox" name="Type" value="便利商店" id="convenient_store"><label for="convenient_store"></label></div>

							<div id='remark_6' class='remark'>速食店</div><div onMouseOver='show_remark(6)' onMouseOut='hide_remark(6)'><input type="checkbox" name="Type" value="速食店" id="fastfood"><label for="fastfood"></label></div>

							<div id='remark_7' class='remark'>大賣場</div><div onMouseOver='show_remark(7)' onMouseOut='hide_remark(7)'><input type="checkbox" name="Type" value="大賣場" id="supermarket"><label for="supermarket"></label></div>

							<div id='remark_8' class='remark'>百貨公司</div><div onMouseOver='show_remark(8)' onMouseOut='hide_remark(8)'><input type="checkbox" name="Type" value="百貨公司" id="department_store"><label for="department_store"></label></div>

							<div id='remark_9' class='remark'>醫院</div><div onMouseOver='show_remark(9)' onMouseOut='hide_remark(9)'><input type="checkbox" name="Type" value="醫院" id="hospital"><label for="hospital"></label></div>

							<div id='remark_10' class='remark'>政府機關</div><div onMouseOver='show_remark(10)' onMouseOut='hide_remark(10)'><input type="checkbox" name="Type" value="所" id="government_agent"><label for="government_agent"></label></div>
						</div>
						<div class="selection_style_2">
							<input type="checkbox" name="Type" value="宮" id="temple2"><label for="temple2">廟</label>

							<input type="checkbox" name="Type" value="公園" id="park2"><label for="park2">公園</label>

							<input type="checkbox" name="Type" value="國" id="school2"><label for="school2">學校</label>

							<input type="checkbox" name="Type" value="加油站" id="gas_station2"><label for="gas_station2">加油站</label>

							<input type="checkbox" name="Type" value="便利商店" id="convenient_store2"><label for="convenient_store2">超商</label>

							<input type="checkbox" name="Type" value="速食店" id="fastfood2"><label for="fastfood2">速食店</label>

							<input type="checkbox" name="Type" value="大賣場" id="supermarket2"><label for="supermarket2">大賣場</label>

							<input type="checkbox" name="Type" value="百貨公司" id="department_store2"><label for="department_store2">百貨公司</label>

							<input type="checkbox" name="Type" value="醫院" id="hospital2"><label for="hospital2">醫院</label>

							<input type="checkbox" name="Type" value="所" id="government_agent2"><label for="government_agent2">政府機關</label>
						</div>
					</div>
					<div class="clear"></div>
					<div class="barrier_free">
						<div>無障礙公廁</div> 
						<input type="radio" name ="accessible" value="殘障" id="yes"><label for="yes">需要</label>
						<input type="radio" name ="accessible" value="No" id="no" checked><label for="no">不需要</label>
					</div>
					<input class="btn" type="button" value="查詢">	
				</div>
				<div class="logo">
					<h1><a href="#">高雄公廁查詢網站</a></h1>	
				</div>
				<div id="map"></div>
			</div>
			<div class="clear"></div>
			<div class="footer">
				Design By Jing-Ting Zeng, Yu-Chun Wu<br/>Copyright © 2016 國立高雄大學資管系<br/>Data Source : <a href="http://data.kaohsiung.gov.tw/Opendata/DetailList.aspx?CaseNo1=AH&CaseNo2=5&Lang=C&FolderType=U" target="_blank">高雄市政府開放資料平台-公廁位置API</a>	
			</div>
		</div>
	</body>
</html>
