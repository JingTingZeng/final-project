<!DOCTYPE html>
<html>
  <head>
    <title>public WC</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {height: 100%;margin: 0;padding: 0;}
      #map {height: 80%;width: 70%;}
    </style>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/all.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfWp_3WyCa91tR0WlezEbKDifHdRh97sk&callback=initMap"
        async defer></script>
    <!--<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
    <script>
		function codeAddress(){
		var add = "台北市忠孝東路五段";
		var geocoder = new google.maps.Geocoder();
		geocoder.geocode( { address: add}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
		$('body').append("<ul><li>"+results[0].geometry.location.lng()+"</li><li>"+results[0].geometry.location.lat()+"</li></ul>");
		} else {
		alert("Geocode was not successful for the following reason: " + status);
		}
		});
		}
		codeAddress();
	</script>
  </head>
  <body>
    <div id="map"></div>
	<div class="address">台北市忠孝東路五段</div>
